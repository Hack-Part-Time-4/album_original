<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="" class="d-flex flex-column">
            <input id="input_name" type="text" placeholder="Jugador" class="my-3">
            <input id="input_age" type="text" placeholder="Edad" class="mb-3">
            <input id="input_team" type="text" placeholder="Equipo" class="mb-3">
            <input id="input_img" type="text" placeholder="cromos" >
            <button id="btn" class="mt-3">Agregar jugador</button>
          </form>
        </div>
        
        <div class="col-12">
          <div id="container_cards">

          </div>
        </div>
      </div>
    </div>




    <script src="/js/panini.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
